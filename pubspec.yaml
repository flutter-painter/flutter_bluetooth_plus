name: flutter_bluetooth_plus
description: Flutter plugin that allows to find bluetooth devices & send raw bytes data
version: 0.1.11
homepage: https://gitlab2.w3o.io/w3root/flutter_bluetooth_plus

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.1.0
  rxdart: ^0.26.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^4.1.4

flutter:
  plugin:
    platforms:
      android:
        package: com.tablemi.flutter_bluetooth_plus
        pluginClass: FlutterBluetoothBasicPlugin
      ios:
        pluginClass: FlutterBluetoothBasicPlugin
